<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Formulaire de Feedback</title>
</head>
<body>
    <div class="container">

        <form action="/employee/submit-feedback" method="post">
            <div class="star-widget">
            <input type="radio" name="rate" value="5" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" value="4" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" value="3" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" value="2" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" value="1" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>


                <div class="form">
                    <header></header>
                    <div class="textarea">
                        <textarea id="feedback" name="value" cols="30" placeholder="Describe your experience.."></textarea>
                    </div>


                    <div class="btn">
                        <button type="submit">Soumettre</button>
                    </div>
                </div>


            </div>

        </form>
        <script>
            const btn = document.querySelector("button");
            const post = document.querySelector(".post");
            const widget = document.querySelector(".star-widget");
            const editBtn = document.querySelector(".edit");
            btn.onclick = ()=>{
              widget.style.display = "none";
              post.style.display = "block";
              editBtn.onclick = ()=>{
                widget.style.display = "block";
                post.style.display = "none";
              }
              return false;
            }
        </script>
    </div>

</body>
</html>
