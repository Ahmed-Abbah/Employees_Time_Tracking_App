<!DOCTYPE html>
<html>
<head>
    <title>Animated Register Form</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" src="cwave.png">
<div class="container">
    <div class="img">
        <img src="/images/bg.svg">
    </div>
    <div class="login-content">
        <form th:action="@{/auth/register}" method="post">
            <img src="/images/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>First Name</h5>
                    <input type="text" class="input" th:name="firstName">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>last Name</h5>
                    <input type="text" class="input" th:name="lastName">
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input" th:name="email">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" th:name="password">
                </div>
            </div>

            <input type="submit" class="btn" value="Register">
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
