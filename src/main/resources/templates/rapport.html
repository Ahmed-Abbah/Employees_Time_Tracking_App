<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!-- My CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <title>AdminHub</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
  <a href="#" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a th:href="@{/employee/admin/employeesList}">
        <i class='bx bxs-dashboard' ></i>
        <span  class="text" >Employees</span>
      </a>
    </li>

  </ul>
  <ul class="side-menu bottom">
    <li>
      <a th:href="@{/auth/logout}" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class='bx bx-menu' ></i>

  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>



    <div class="table-data2">
      <div class="order">
        <div class="head">
          <h3 th:text="${employee.getFirstName()} +' '+ ${employee.getLastName()}">Hajar</h3>
        </div>
        <table>
          <tr>
            <th>Day of the Week</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Working Hours</th>
            <th>Overtime Hours</th>
            <th>Number of Breaks</th>
            <th>Break Start and End Dates</th>
          </tr>
          <tr th:each="day : ${employee.getWorkDays()}">
            <td th:text="${day.getDayOfWeekName(day.getDate())}"></td>
            <td th:text="${day.getStartTime()}"></td>
            <td th:text="${day.getEndTime()}"></td>
            <td th:text="${day.getTotalWorkedTime()}"></td>
            <td th:text="${day.getTotalExtraTime()}"></td>
            <td th:text="${day.getPauses().size()}"></td>
            <td ><p th:each="pause : ${day.getPauses()}" th:text="${pause.getStartTime()}+' - '+${pause.getEndTime()}"></p></td>
          </tr>
        </table>
      </div>

    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->

<script src="/js/script2.js"></script>
</body>
</html>
